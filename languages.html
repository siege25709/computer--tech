<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لغات البرمجة | TechHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ========== LANGUAGES PAGE SPECIFIC STYLES ========== */
      .languages-page {
        background: linear-gradient(135deg, var(--bg-dark) 0%, #0f1d3c 50%, var(--bg-dark) 100%);
        min-height: 100vh;
        padding: 4rem 0;
      }

      .languages-header {
        text-align: center;
        margin-bottom: 4rem;
        animation: fadeInDown 0.8s ease;
      }

      .languages-header h1 {
        font-size: 2.8rem;
        font-weight: 800;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .languages-header p {
        font-size: 1.1rem;
        color: var(--text-muted);
        max-width: 600px;
        margin: 0 auto;
      }

      .back-button {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        color: var(--secondary);
        text-decoration: none;
        margin-bottom: 2rem;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .back-button:hover {
        transform: translateX(8px);
        color: var(--accent);
      }

      .back-button i {
        font-size: 1.2rem;
      }

      /* ========== LANGUAGES GRID ========== */
      .languages-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2.5rem;
        margin: 0 auto;
        max-width: 1200px;
        padding: 0 2rem;
      }

      /* ========== LANGUAGE CARD ========== */
      .language-card {
        position: relative;
        height: 320px;
        background: linear-gradient(135deg, rgba(36, 46, 82, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
        border: 2px solid rgba(108, 92, 231, 0.3);
        border-radius: 20px;
        padding: 2.5rem;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: cardEntry 0.6s ease forwards;
        opacity: 0;
        backdrop-filter: blur(10px);
      }

      @keyframes cardEntry {
        from {
          opacity: 0;
          transform: translateY(30px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .language-card:nth-child(1) { animation-delay: 0.1s; }
      .language-card:nth-child(2) { animation-delay: 0.15s; }
      .language-card:nth-child(3) { animation-delay: 0.2s; }
      .language-card:nth-child(4) { animation-delay: 0.25s; }
      .language-card:nth-child(5) { animation-delay: 0.3s; }
      .language-card:nth-child(6) { animation-delay: 0.35s; }
      .language-card:nth-child(7) { animation-delay: 0.4s; }
      .language-card:nth-child(8) { animation-delay: 0.45s; }

      .language-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.6s ease;
      }

      .language-card:hover::before {
        left: 100%;
      }

      .language-card-icon {
        font-size: 3.5rem;
        color: var(--secondary);
        margin-bottom: 1.5rem;
        position: relative;
        z-index: 2;
        animation: iconBounce 2s ease-in-out infinite;
      }

      @keyframes iconBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .language-card-name {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text);
        margin-bottom: 0.8rem;
        position: relative;
        z-index: 2;
      }

      .language-card-btn {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        border: none;
        padding: 0.8rem 1.8rem;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
        margin-top: auto;
        font-size: 0.9rem;
        box-shadow: 0 10px 30px rgba(108, 92, 231, 0.3);
      }

      .language-card-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(108, 92, 231, 0.4);
      }

      .language-card-btn:active {
        transform: translateY(-1px);
      }

      .language-card:hover {
        transform: translateY(-15px) scale(1.05);
        border-color: var(--secondary);
        box-shadow: 0 30px 60px rgba(0, 180, 219, 0.3);
        background: linear-gradient(135deg, rgba(108, 92, 231, 0.15) 0%, rgba(0, 180, 219, 0.15) 100%);
      }

      /* ========== MODAL FOR LANGUAGE DETAILS ========== */
      .language-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .language-modal.active {
        display: flex;
      }

      .language-modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
      }

      .language-modal-content {
        position: relative;
        background: linear-gradient(135deg, rgba(36, 46, 82, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
        border: 1px solid rgba(108, 92, 231, 0.4);
        border-radius: 25px;
        padding: 3rem;
        width: min(600px, 95vw);
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 1001;
      }

      .language-modal-close {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        background: rgba(108, 92, 231, 0.2);
        border: none;
        color: var(--text);
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .language-modal-close:hover {
        background: rgba(255, 107, 107, 0.3);
        transform: rotate(90deg) scale(1.1);
      }

      .language-modal-header {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin-bottom: 2rem;
        animation: fadeInDown 0.6s ease;
      }

      .language-modal-icon {
        font-size: 3rem;
        color: var(--secondary);
      }

      .language-modal-header h2 {
        font-size: 2rem;
        font-weight: 800;
        color: var(--text);
        margin: 0;
      }

      .language-modal-body {
        animation: fadeInUp 0.6s ease 0.2s both;
      }

      .language-modal-body h3 {
        font-size: 1.3rem;
        color: var(--secondary);
        margin-top: 1.5rem;
        margin-bottom: 0.8rem;
      }

      .language-modal-body p {
        color: var(--text-muted);
        line-height: 1.8;
        margin-bottom: 1rem;
      }

      .language-features {
        display: grid;
        gap: 0.8rem;
        margin: 1.5rem 0;
      }

      .feature-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--text-muted);
        padding: 0.8rem;
        background: rgba(108, 92, 231, 0.1);
        border-radius: 8px;
      }

      .feature-item i {
        color: var(--secondary);
        font-size: 1.1rem;
      }

      /* ========== RESPONSIVE ========== */
      @media (max-width: 768px) {
        .languages-header h1 {
          font-size: 2rem;
        }

        .languages-grid {
          grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
          gap: 1.5rem;
        }

        .language-modal-content {
          padding: 2rem;
          width: 90vw;
        }
      }

      @media (max-width: 480px) {
        .languages-header h1 {
          font-size: 1.6rem;
        }

        .languages-grid {
          grid-template-columns: 1fr;
          padding: 0 1rem;
        }

        .language-card {
          height: auto;
          min-height: 280px;
        }
      }
    </style>
  </head>
  <body>
    <main class="languages-page">
      <div class="container">
        <a href="index.html" class="back-button">
          <i class="fas fa-arrow-right"></i>
          العودة للصحفة الرئيسية
        </a>

        <div class="languages-header">
          <h1>استكشف لغات البرمجة</h1>
          <p>تعرف على أشهر لغات البرمجة وخصائصها واستخداماتها</p>
        </div>

        <div class="languages-grid">
          <!-- PYTHON CARD -->
          <div class="language-card" onclick="openLanguageModal('python')">
            <i class="fab fa-python language-card-icon"></i>
            <h3 class="language-card-name">Python</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- JAVASCRIPT CARD -->
          <div class="language-card" onclick="openLanguageModal('javascript')">
            <i class="fab fa-js language-card-icon"></i>
            <h3 class="language-card-name">JavaScript</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- JAVA CARD -->
          <div class="language-card" onclick="openLanguageModal('java')">
            <i class="fab fa-java language-card-icon"></i>
            <h3 class="language-card-name">Java</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- C++ CARD -->
          <div class="language-card" onclick="openLanguageModal('cpp')">
            <i class="fas fa-plus language-card-icon"></i>
            <h3 class="language-card-name">C++</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- PHP CARD -->
          <div class="language-card" onclick="openLanguageModal('php')">
            <i class="fab fa-php language-card-icon"></i>
            <h3 class="language-card-name">PHP</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- TYPESCRIPT CARD -->
          <div class="language-card" onclick="openLanguageModal('typescript')">
            <i class="fab fa-js-square language-card-icon"></i>
            <h3 class="language-card-name">TypeScript</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- GO CARD -->
          <div class="language-card" onclick="openLanguageModal('go')">
            <i class="fas fa-cube language-card-icon" style="color: var(--secondary);"></i>
            <h3 class="language-card-name">Go</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>

          <!-- RUST CARD -->
          <div class="language-card" onclick="openLanguageModal('rust')">
            <i class="fas fa-gear language-card-icon" style="color: #CE422B;"></i>
            <h3 class="language-card-name">Rust</h3>
            <button class="language-card-btn">
              <i class="fas fa-book-open"></i> اضغط لعرض الشرح
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- LANGUAGE DETAILS MODAL -->
    <div id="languageModal" class="language-modal">
      <div class="language-modal-overlay" onclick="closeLanguageModal()"></div>
      <div class="language-modal-content">
        <button class="language-modal-close" onclick="closeLanguageModal()">
          <i class="fas fa-times"></i>
        </button>

        <div class="language-modal-header">
          <i id="modalIcon" class="fab fa-python language-modal-icon"></i>
          <h2 id="modalTitle">Python</h2>
        </div>

        <div class="language-modal-body">
          <p id="modalDescription"></p>
          
          <h3>المميزات:</h3>
          <div id="modalFeatures" class="language-features"></div>

          <h3>الاستخدامات:</h3>
          <p id="modalUsages"></p>

          <h3>التعقيد:</h3>
          <div style="display: flex; gap: 0.5rem; margin: 1rem 0;">
            <div id="modalDifficulty" style="display: flex; gap: 0.5rem;"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="languages.js"></script>
  </body>
</html>
